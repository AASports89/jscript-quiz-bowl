<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>JS Quiz Bowl Countdown</title>
  </head>
  <body id="reset">

    <header class="header">
      <h1 class='heading'>Java$cript Quiz Bowl</h1>
      <img src="./assets/images/js.jpg">
      <a href="#" class="highScores" onclick="highScores()">View High Scores</a>
      <div class="header-right">
        <a class="timer" id="timer">Timer</a>
      </div>
    </header>

    <main class="wrapper">
      
      <section class ="content">
        <h2 class="message"></h2>
        <p class="startMessage">
          READY!?
          BE SURE TO ANSWER ALL QUESTIONS BEFORE THE TIMER EXPIRES!
          EACH CORRECT ANSWER IS WORTH +10PTS!
          WRONG ANSWERS RESULT IN -10PTS & -2SECS!
          GOOD LUCK!
        </p>
        <div>
          <ol id="answers"></ol>
        </div>  
        <button id="start" class="btn" onclick="displayQuestion()">Start</button>
      </section>
      <section class="response">
        <hr />
        <p id="comeBack"></p>
      </section>
      <section class="done">
        <form class="form" action="#">
          <label for="inits">Save Your Score:</label>
          <input class="box" type="text" id="fname" name="inits" onclick="this.value=''">
          <input class="submit" type="submit" name="inits">
        </form>
      </section>
      <section class="scores">
        <button id="goBack" class="scoreBtn" onclick="reset()">Retry</button>
        <button id="clear" class="scoreBtn" onclick="clearScores()">Clear Scores</button>
      </section>

    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
