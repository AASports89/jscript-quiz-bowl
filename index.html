<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Quiz Bowl Countdown</title>
  </head>
  <body id="reset">

    <header class="header">QUIZ Bowl Countdown
      <a href="#" class="highScores" onclick="highScores()">View High Scores</a>
      <div class="header-right">
        <a class="timer" id="timer">Timer</a>
      </div>
    </header>
    
    <main class="wrapper">
      <div id="questions">
      <section class ="content">
        <h1 class="heading">JavaScript Knowledge Check</h1>
        <h2 class="message"></h2>
        <p class="startMessage">Hello! Answer the following JavaScript related questions within the time limit!  
          Each correct answer is worth 10-points.  
          Remember! Incorrect answers will reduce your score by 2 points
          AND decrease the time by 5-seconds!</p>
      
        <ol id="answers"></ol>
        </div>  
        <button id="start" class="btn" onclick="displayQuestion()">Start Quiz</button>
      </section>
      <section class="response">
        <hr />
        <p id="comeBack"></p>
      </section>
      <section class="done">
        <form class="form" action="#">
          <label for="inits">Enter Your Initials:</label>
          <input class="box" type="text" id="fname" name="inits" onclick="this.value=''">
          <input class="submit" type="submit" name="inits">
        </form>
      </section>
      <section class="scores">
        <button id="goBack" class="scoreBtn" onclick="reset()">Play again</button>
        <button id="clear" class="scoreBtn" onclick="clearScores()">Clear Scores</button>
      
      </section>

    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
